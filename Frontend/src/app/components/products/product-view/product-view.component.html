<div class="container">
    <section class="section">
        <div class="container">
            <h3 class="title has-text-centered is-size-4">Listado de Productos</h3>
            <div class="columns mt-5 is-8 is-variable is-centered">
                <div *ngFor="let product of products"
                class="column is-4-tablet is-3-desktop">
                    <div class="card">
                        <div class="card-image-has-text-centered px-6">
                            <img src="assets/product.jpg" alt="Product Image">
                        </div>
                        <div class="card-content">
                            <p class="title is-size-5">{{ product.name }}</p>
                            <p class="is-size-7 mb-2"><i>{{ product.description }}</i></p>
                            <p *ngFor="let model of product.models"> 
                                <b><em [style.color]="model.color">{{ model.color }}</em></b>
                                {{ model.price | currency }} 
                            </p>
                        </div>
                        <footer class="card-footer">
                            <p class="card-footer-item">
                                <button [routerLink]="['/products', product.id]" class="button is-primary is-outlined">
                                    Editar
                                </button>
                            </p>
                            <p class="card-footer-item">
                                <button class="button is-danger is-outlined">
                                    Eliminar
                                </button>
                            </p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
